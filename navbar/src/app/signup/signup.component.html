<h1>Hop To Learning</h1>
<form class="box"  [formGroup]="registerForm" (ngSubmit)="submitData()">
    <input type="text" formControlName="name" placeholder="Username">
    <div *ngIf="name.invalid && (name.touched || name.dirty)">
        <span class="error" *ngIf="name.errors?.['required']">*Username is required</span>
        <span class="error" *ngIf="name.errors?.['pattern']">*Enter Letters Only</span>
    </div>
    <input type="text" #emailSignup formControlName="email" placeholder="E-mail">
    <div *ngIf="email.invalid && (email.touched)">
        <span class="error" *ngIf="email.errors?.['required']">*e-mail required</span>
        <span class="error" *ngIf="email.errors?.['email']">*Enter valid e-mail</span>
    </div>
    <input type="password" #passwordSignup formControlName="password" placeholder="Password">
    <div *ngIf="password.invalid && (password.touched)">
        <span class="error" *ngIf="password.errors?.['required']">*Password required</span>
        
    </div>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
    <div *ngIf="confirmPassword.invalid && (confirmPassword.touched)">
        <span class="error" *ngIf="confirmPassword.errors?.['required']">*Confirm Password required</span>
        
        
    </div>
    <span class="error" *ngIf="registerForm.errors?.['passwordsDontMatch']">*Passwords should match</span>
    <button class="btn" [disabled]="registerForm.invalid" > Sign Up </button>
    <p>Have An Account? <a (click)="goToPage('login')"> Login</a> </p>
</form>
